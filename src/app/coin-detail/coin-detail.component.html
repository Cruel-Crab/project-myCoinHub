<div class="container">
  <div class="row">
    <div class="d-flex justify-content-center">
      <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>Name: {{myCoin.name}}</mat-card-title>
          <mat-card-subtitle>Symbol: {{myCoin.symbol}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
        <mat-card-content>
          <p>

          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button class="btn btn-danger" (click)="goBack()">Go back</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
